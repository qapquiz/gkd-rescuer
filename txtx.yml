---
name: gkd-rescuer
id: gkd-rescuer
runbooks:
  - name: setup-kids
    description: setup $KIDS token
    location: runbooks/setup-kids
environments:
  localnet:
    network_id: localnet
    rpc_api_url: http://127.0.0.1:8899
  devnet:
    network_id: devnet
    rpc_api_url: https://api.devnet.solana.com
    payer_keypair_json: ~/.config/solana/id.json
    authority_keypair_json: ~/.config/solana/id.json
